<form action="@{Esportes.salvar}">

	<input type="hidden" name="p.id" value="${eve?.id}">

	<label class="form-label">Nome:</label>
	<input type="text" name="p.nome" value="${eve?.nome}" class="form-control">
	</br>

	<label>Descrição:</label>
	<input type="text" name="p.descriçao" value="${eve?.descriçao}" class="form-control">
	</br>
	
	<label>Programas Inseridos:</label>
	<input type="text" name="p.programas" value="${eve?.programas}" class="form-control">
	</br>
	
	<input type="submit" class="btn btn-primary">

</form>
